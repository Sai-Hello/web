<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học viên</title>
</head>
<body>
    <h1>Đăng kí học viên</h1>
    <form action="" method="post">
        <table >
            <tr>
                <td>Họ tên</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="gender" id="" value="0">Nam <input type="radio" name="gender" id="" value="1">Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="class" id="">
                        <option value="0">Lớp 12</option>
                        <option value="1">Lớp 11</option>
                        <option value="2">Lớp 10</option>
                        <option value="3">Lớp 9</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="phone" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button> <button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
